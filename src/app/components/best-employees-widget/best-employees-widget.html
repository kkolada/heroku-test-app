<div id="best-employees" class="container">

  <div class="row">
    <div class="col-sm-12 col-center">

      <div class="row">
        <div class="col-sm-4" *ngFor="let user of _users">
          <div class="card">
            <div class="card-body">
              <p>
                <b>Name: </b><span>{{user.firstName}}</span> <span>{{user.lastName}}</span>
                <app-active-employee [pullRight]="true" [active]="user.active" [disabled]="true"></app-active-employee>
              </p>
              <p>
                <b>Mail: </b><span>{{user.email}}</span>
              </p>
              <app-star-rating [range]="10" [rating]="user.rating" [disabled]="true"></app-star-rating>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
