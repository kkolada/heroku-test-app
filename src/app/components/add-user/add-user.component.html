<div id="add-employee" class="container">

  <h2>
    <i class="fa fa-user-plus extra-space"></i>Add new employee
  </h2>

  <hr>

  <div class="row">
    <div class="col-md-5 col-center">
      <form (ngSubmit)="addUser()" #form="ngForm">
        <div class="form-group">
          <label for="firstName">First name: </label>
          <input type="text" class="form-control form-control-lg" id="firstName" name="firstName" placeholder="First Name" [(ngModel)]="model.firstName">
        </div>
        <div class="form-group">
          <label for="lastName">Last name: </label>
          <input type="text" class="form-control form-control-lg" id="lastName" name="lastName" placeholder="Last Name" [(ngModel)]="model.lastName">
        </div>
        <div class="form-group">
          <label for="lastName">E-mail: </label>
          <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Email" [(ngModel)]="model.email">
        </div>
        <div class="form-group">
          <label for="starRating">Star rating: </label>
          <app-star-rating id="starRating" [range]="10" [(rating)]="model.rating"></app-star-rating>
        </div>
        <button type="submit" class="btn btn-primary float-right" [disabled]="validateModel()">
          <i class="fa fa-plus-circle"></i>Add new employee
        </button>
      </form>
    </div>
  </div>

</div>
