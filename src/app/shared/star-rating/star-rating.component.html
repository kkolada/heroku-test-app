<div class="star-rating">
  <span *ngFor="let star of ratingsArray" (mouseenter)="mouseEnter(star)" (mouseleave)="mouseLeave(star)"
        (click)="mouseClick(star)" [ngClass]="{'changeDefaultCursor': !disabled}">
    <i [ngClass]="{'fa': true, 'fa-star-o': !star.filled, 'fa-star': star.filled}" aria-hidden="true"></i>
  </span>
</div>
